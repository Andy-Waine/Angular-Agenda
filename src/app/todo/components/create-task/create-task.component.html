<header class="header">
    <!--IDEA: <h1> Typewriter effect ["take better notes with", "...."] </h1>-->
    <h1>Angular Agenda</h1>
    <input 
        class="create-task" 
        placeholder="My next task is..." 
        autoFocus 
        [value]="text"
        (keyup)="changeText($event)"
        (keyup.enter)="addTask()"
    />
</header>
